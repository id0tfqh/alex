# Install and configure nginx
---
- name: Nginx | Install packages
  yum: 
    name: "{{ nginx }}"
    state: present

- name: Nginx | Copy config
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/
    owner: root
    group: root
    mode: 0644
  register: config_result

- name: Nginx | Restart service if configs were changed
  systemd:
    name: nginx
    state: restarted
    daemon_reload: yes
